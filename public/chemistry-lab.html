<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chemistry Lab – Reaction Optimizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-xl space-y-6">
    <h2 class="text-3xl font-bold text-purple-800 text-center">⚗️ Chemistry Lab – AI Reaction Optimizer</h2>

    <form id="chemForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" name="reaction" placeholder="Full reaction (e.g., A + B → C)" class="p-3 border rounded-md" />
      <input type="text" name="reactants" placeholder="Reactants (e.g., A + B)" required class="p-3 border rounded-md" />
      <input type="text" name="products" placeholder="Products (e.g., C)" required class="p-3 border rounded-md" />
      <input type="text" name="temp" placeholder="Temperature (e.g., 60°C)" class="p-3 border rounded-md" />
      <input type="text" name="pressure" placeholder="Pressure (e.g., 2 atm)" class="p-3 border rounded-md" />
      <input type="text" name="catalyst" placeholder="Catalyst (e.g., FeCl₃)" class="p-3 border rounded-md" />
      <textarea name="notes" rows="3" placeholder="Additional notes..." class="p-3 border rounded-md md:col-span-2"></textarea>
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-md shadow md:col-span-2">
        Optimize Reaction
      </button>
    </form>

    <div id="chemistryOutput" class="prose bg-gray-50 p-5 rounded-md border text-gray-800 mt-6"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("chemForm");
      const output = document.getElementById("chemistryOutput");

      // Auto-fill from query params
      const urlParams = new URLSearchParams(window.location.search);
      for (const [key, value] of urlParams.entries()) {
        const input = form.querySelector(`[name="${key}"]`);
        if (input) input.value = decodeURIComponent(value);
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        output.innerHTML = "<p class='italic text-gray-500'>⏳ Analyzing your chemical reaction...</p>";

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        const btn = form.querySelector("button");
        btn.disabled = true;
        btn.textContent = "Analyzing...";

        try {
          const res = await fetch("http://localhost:4000/optimize-production", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const result = await res.json();

          output.innerHTML = result.recommendation
            ? `<div class="prose max-w-none">${result.recommendation}</div>`
            : "<p class='text-yellow-600'>⚠️ No useful AI response returned.</p>";
        } catch (err) {
          output.innerHTML = `<p class='text-red-600'>❌ Error: ${err.message}</p>`;
        } finally {
          btn.disabled = false;
          btn.textContent = "Optimize Reaction";
        }
      });
    });
  </script>
</body>
</html>
