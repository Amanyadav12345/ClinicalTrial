<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Monitoring Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>

  <!-- Chart.js Geo Plugin + TopoJSON -->
  <script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-geo@4.3.0/build/index.umd.min.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Patient Monitoring Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Age Distribution</h2>
      <div >
        <canvas id="ageChart"></canvas>
      </div>
    </div>
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Region Heatmap (World)</h2>
      <div >
        <canvas id="regionMapChart"></canvas>
      </div>
    </div>
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Medical History Breakdown</h2>
      <div >
        <canvas id="historyChart"></canvas>
      </div>
    </div>
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Eligibility Ratio</h2>
      <div class="w-200 h-200 mx-auto">
      <div >
        <canvas id="eligibilityChart"></canvas>
      </div>
      </div>
    </div>
  </div>
<!-- Section: Trial Budget Estimator -->
<div class="bg-white p-6 rounded-lg shadow mb-10">
  <h2 class="text-xl font-semibold mb-6 text-blue-700">ðŸ’¸ Trial Budget Estimator</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Number of Patients -->
    <div>
      <label for="numPatients" class="block font-medium mb-2">Number of Patients: <span id="numPatientsVal">50</span></label>
      <input type="range" id="numPatients" min="10" max="1000" step="10" value="50" class="w-full">
    </div>

    <!-- Trial Duration -->
    <div>
      <label for="duration" class="block font-medium mb-2">Trial Duration (months): <span id="durationVal">6</span></label>
      <input type="range" id="duration" min="1" max="36" value="6" class="w-full">
    </div>

    <!-- Per-Patient Cost -->
    <div>
      <label for="costPerPatient" class="block font-medium mb-2">Cost per Patient (USD): <span id="costPerPatientVal">500</span></label>
      <input type="range" id="costPerPatient" min="100" max="10000" step="100" value="500" class="w-full">
    </div>

    <!-- Number of Trial Sites -->
    <div>
      <label for="siteCount" class="block font-medium mb-2">Number of Trial Sites: <span id="siteCountVal">3</span></label>
      <input type="range" id="siteCount" min="1" max="50" value="3" class="w-full">
    </div>

    <!-- Equipment/Setup Cost -->
    <div class="md:col-span-2">
      <label for="equipmentCost" class="block font-medium mb-2">Equipment & Setup Cost (USD): <span id="equipmentCostVal">10000</span></label>
      <input type="range" id="equipmentCost" min="1000" max="500000" step="1000" value="10000" class="w-full">
    </div>
  </div>

  <!-- Display Total Budget -->
  <div class="mt-6 text-lg font-semibold text-green-700">
    ðŸ’° Total Estimated Budget: <span id="totalBudget">$0</span>
  </div>
</div>

  <!-- Section: Eligible Patients List -->
  <div class="bg-white p-6 rounded-lg shadow mt-8">
    <h2 class="text-xl font-semibold mb-4">Eligible Patients</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-left border border-collapse border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-4 py-2">Name</th>
            <th class="border px-4 py-2">Age</th>
            <th class="border px-4 py-2">Region</th>
            <th class="border px-4 py-2">Medical History</th>
          </tr>
        </thead>
        <tbody id="patientTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Budget slider bindings
const numPatients = document.getElementById("numPatients");
const duration = document.getElementById("duration");
const costPerPatient = document.getElementById("costPerPatient");
const siteCount = document.getElementById("siteCount");
const equipmentCost = document.getElementById("equipmentCost");

const totalBudgetSpan = document.getElementById("totalBudget");

const updateValues = () => {
  document.getElementById("numPatientsVal").textContent = numPatients.value;
  document.getElementById("durationVal").textContent = duration.value;
  document.getElementById("costPerPatientVal").textContent = costPerPatient.value;
  document.getElementById("siteCountVal").textContent = siteCount.value;
  document.getElementById("equipmentCostVal").textContent = equipmentCost.value;

  const patientCost = numPatients.value * costPerPatient.value;
  const operationalCost = siteCount.value * 5000 * duration.value; // arbitrary per-site monthly cost
  const total = parseInt(equipmentCost.value) + patientCost + operationalCost;

  totalBudgetSpan.textContent = `$${total.toLocaleString()}`;
};

// Attach listeners
[numPatients, duration, costPerPatient, siteCount, equipmentCost].forEach(slider => {
  slider.addEventListener('input', updateValues);
});

updateValues(); // initialize

    window.onload = async () => {
      const patients = JSON.parse(localStorage.getItem('eligiblePatients')) || [];
      const tableBody = document.getElementById('patientTable');
      const ageGroups = ['18-25', '26-35', '36-45', '46-55', '56-65', '66+'];
      const ageData = [0, 0, 0, 0, 0, 0];
      const regionDataMap = {};
      const historyDataMap = {};

      patients.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="border px-4 py-2">${p.name}</td>
          <td class="border px-4 py-2">${p.age}</td>
          <td class="border px-4 py-2">${p.region}</td>
          <td class="border px-4 py-2">${p.history}</td>
        `;
        tableBody.appendChild(row);

        const age = parseInt(p.age);
        if (age <= 25) ageData[0]++;
        else if (age <= 35) ageData[1]++;
        else if (age <= 45) ageData[2]++;
        else if (age <= 55) ageData[3]++;
        else if (age <= 65) ageData[4]++;
        else ageData[5]++;

        const region = p.region.trim();
        regionDataMap[region] = (regionDataMap[region] || 0) + 1;

        row.addEventListener('click', () => {
          localStorage.setItem('selectedPatientName', p.name);
          window.open('personal-dashboard.html', '_blank');
        });

        const conditions = p.history.split(',');
        conditions.forEach(cond => {
          const key = cond.trim().toLowerCase();
          if (key) historyDataMap[key] = (historyDataMap[key] || 0) + 1;
        });
      });

      // Charts
      new Chart(document.getElementById('ageChart'), {
        type: 'bar',
        data: {
          labels: ageGroups,
          datasets: [{
            label: 'Number of Patients',
            data: ageData,
            backgroundColor: 'rgba(59, 130, 246, 0.7)'
          }]
        }
      });

      new Chart(document.getElementById('historyChart'), {
        type: 'bar',
        data: {
          labels: Object.keys(historyDataMap),
          datasets: [{
            label: 'Conditions',
            data: Object.values(historyDataMap),
            backgroundColor: 'rgba(16, 185, 129, 0.7)'
          }]
        },
        options: {
          indexAxis: 'y'
        }
      });

      new Chart(document.getElementById('eligibilityChart'), {
        type: 'pie',
        data: {
          labels: ['Eligible', 'Not Eligible'],
          datasets: [{
            label: 'Eligibility',
            data: [patients.length, localStorage.getItem('nonEligibleCount') || 0],
            backgroundColor: ['#10b981','#f87171']
          }]
        }
      });
    const regionAliasMap = {
  usa: "United States of America",
  us: "United States of America",
  uk: "United Kingdom",
  'u.k.': "United Kingdom",
  'united states': "United States of America"
};

// Region Choropleth Map
const res = await fetch('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-50m.json');
const world = await res.json();
const countries = ChartGeo.topojson.feature(world, world.objects.countries).features;

// Optional: log all available names to verify
const countryNames = countries.map(c => c.properties.name.toLowerCase());
console.log("Available country names in map:", countryNames);

// Normalize region names using alias map
const regionCounts = Object.entries(regionDataMap).map(([region, count]) => {
  const normalizedRegion = regionAliasMap[region.toLowerCase()] || region;
  const match = countries.find(
    f => f.properties.name.toLowerCase() === normalizedRegion.toLowerCase()
  );
  return match ? { feature: match, value: count } : null;
}).filter(Boolean);

const mapCanvas = document.getElementById('regionMapChart');
new Chart(mapCanvas, {
  type: 'choropleth',
  data: {
    labels: regionCounts.map(d => d.feature.properties.name),
    datasets: [{
      label: 'Patients by Country',
      data: regionCounts,
      backgroundColor: (ctx) => {
        const value = ctx.raw?.value || 0;
        if (value === 0) return 'rgba(107, 114, 128, 0.4)'; // gray fallback
        const alpha = Math.min(0.2 + value / 10, 1);
        return `rgba(37, 99, 235, ${alpha})`; // blue gradient
      },
      borderColor: '#cccccc',
      borderWidth: 0.5
    }]
  },
  options: {
    maintainAspectRatio: true,
    showOutline: true,
    showGraticule: true,
    scales: {
      projection: {
        axis: 'x',
        projection: 'equalEarth',
        center: [0, 15],
        rotate: [0, 0, 0],
        scale: 1,
        translate: [0, 0],
      }
    },
    elements: {
      arc: {
        borderWidth: 1
      }
    },
    plugins: {
      tooltip: {
        callbacks: {
          label: ctx => `${ctx.raw.feature.properties.name}: ${ctx.raw.value} patients`
        }
      },
      legend: {
        display: false
      }
    }
  }
});
    };
  </script>
</body>
</html>
