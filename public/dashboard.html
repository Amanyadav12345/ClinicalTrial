<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Monitoring Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Eligible Patient Monitoring Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Chart 1: Age Distribution -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Age Distribution</h2>
      <canvas id="ageChart"></canvas>
    </div>

    <!-- Chart 2: Region Distribution -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Region Distribution</h2>
      <canvas id="regionChart"></canvas>
    </div>

    <!-- Chart 3: Common Medical Conditions -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Medical History Breakdown</h2>
      <canvas id="historyChart"></canvas>
    </div>

    <!-- Chart 4: Eligibility Ratio -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Eligibility Ratio</h2>
      <canvas id="eligibilityChart"></canvas>
    </div>
  </div>

  <script>
    // Mock data for demonstration
    const ageData = [5, 15, 20, 30, 25, 5];
    const regionData = [50, 30, 10, 5, 5];
    const historyData = [40, 25, 15, 10, 10];
    const eligibilityData = [320, 180];

    const ageChart = new Chart(document.getElementById('ageChart'), {
      type: 'bar',
      data: {
        labels: ['18-25', '26-35', '36-45', '46-55', '56-65', '66+'],
        datasets: [{
          label: 'Number of Patients',
          data: ageData,
          backgroundColor: 'rgba(59, 130, 246, 0.7)'
        }]
      }
    });

    const regionChart = new Chart(document.getElementById('regionChart'), {
      type: 'doughnut',
      data: {
        labels: ['India', 'USA', 'UK', 'Germany', 'Canada'],
        datasets: [{
          label: 'Region Count',
          data: regionData,
          backgroundColor: ['#60a5fa','#f87171','#34d399','#fbbf24','#a78bfa']
        }]
      }
    });

    const historyChart = new Chart(document.getElementById('historyChart'), {
      type: 'horizontalBar',
      data: {
        labels: ['Diabetes', 'Hypertension', 'Renal', 'Cardiovascular', 'Healthy'],
        datasets: [{
          label: 'Conditions',
          data: historyData,
          backgroundColor: 'rgba(16, 185, 129, 0.7)'
        }]
      },
      options: {
        indexAxis: 'y'
      }
    });

    const eligibilityChart = new Chart(document.getElementById('eligibilityChart'), {
      type: 'pie',
      data: {
        labels: ['Eligible', 'Not Eligible'],
        datasets: [{
          label: 'Eligibility',
          data: eligibilityData,
          backgroundColor: ['#10b981','#f87171']
        }]
      }
    });
  </script>
</body>
</html>
